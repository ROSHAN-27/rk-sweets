<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Footer Styles */
      footer {
        background-color: #f8f9fa;
        padding: 50px 0;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        /* display: flex;
    justify-content: space-between; */
      }

      .contact-info {
        display: flex;
        flex-wrap: wrap;
      }

      .contact-info h2 {
        margin-bottom: 20px;
      }

      .left-section,
      .right-section {
        flex: 1;
        margin-right: 20px;
      }

      .left-section p {
        margin-bottom: 10px;
      }

      .right-section input,
      .right-section textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .right-section textarea {
        height: 100px;
      }

      .right-section button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .right-section button:hover {
        background-color: #0056b3;
      }

      .mapouter { 
      position:relative;
      text-align:right;
      width:1200px;
      height:500px;
      }
      .gmap_canvas {
        overflow:hidden;
        background:none!important;
        width:1200px;
        height:500px;
        }
        .gmap_iframe {
            width:1200px!important;
            height:500px!important;
       }
    </style>
  </head>
  <body>
    <footer>
      <div class="footer-container">
        <div class="contact-info">
          <div class="left-section">
            <h2>Stall Location</h2>
            <p>Proprietor: Shaik Amanulla</p>
            <p>Address: [Stall Address]</p>
            <p>Contact: [Contact Number]</p>
          </div>
          <div class="right-section">
            <h2>Contact Us</h2>
            <form action="#" method="post">
              <input type="text" name="name" placeholder="Your Name" required />
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <textarea
                name="message"
                placeholder="Your Message"
                required
              ></textarea>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      <h3>See Location </h3>
      <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=1200&amp;height=400&amp;hl=en&amp;q=RK sweets madanapalli&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">

      </iframe><a href="https://strandsgame.net/">Strands</a></div>
    </div>
        </div>
      </div>
    </footer>
 
          

  </body>
</html>
